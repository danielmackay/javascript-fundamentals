<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lesson 10. Scope</title>
    <script type="text/javascript">

        var myScope = "Global";

        (function () {
            alert("inside function scope is " + myScope);
        })();

        alert("outside function scope is " + myScope);



    </script>

    <script type="text/javascript">
        alert("in another script scope is " + myScope);
    </script>
</head>
<body>
    <h1>Lesson 10. Scope</h1>
</body>
</html>
